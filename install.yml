#!/usr/bin/env ansible-playbook
# Usage: ansible-playbook -v -i ansible.ini -l local install.yml
- name: "install.yml"
  hosts: localhost
  connection: local
  gather_facts: False

  vars:
    java_home: "{{ lookup('env','JAVA_HOME') }}"

  tasks:


    - name: 'ensure permissions on directory for certificates'
      file: name=files state=directory mode=0700

    - name: 'ensure permissions on insecure_private_key for SSH'
      file: name=files/vagrant.rsa state=file mode=0600

    - name: 'make sure directory for TLS certificates exists'
      file: name=files state=directory mode=0700

    - name: 'generate CA key'
      command: "openssl genrsa -out files/buildserverCA.key 1024 creates=files/buildserverCA.key"

    - name: 'self-sign CA key'
      command: "openssl req -x509 -new -nodes -key files/buildserverCA.key -days 1024 -out files/buildserverCA.pem -subj '/C=AA/ST=NN/L=Ansible/O=localroot/CN=Buildserver CA' creates=files/buildserverCA.pem"

    - name: 'convert pem to der for webserver'
      command: "openssl x509 -in files/buildserverCA.pem -outform der -out files/buildserverCA.cer creates=files/buildserverCA.cer"

