---

- name: 'get the upstream yum repo file and store in /etc/yum.d'
  get_url: url={{jenkins_base_url}}/{{jenkins_repo}} dest=/etc/yum.repos.d/{{jenkins_repo}} owner=root group=root mode=0600 timeout=200
  retries: 30
  delay: 10

  when: ansible_os_family == "RedHat"

- name: 'authorize jenkins_repo for local rpm installs'
  command: rpm --import {{jenkins_repo_key}}
  when: ansible_os_family == "RedHat"
  retries: 30
  delay: 10
