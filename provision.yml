---
- name: Build Server
  hosts: dev:lab
  become: yes

  roles:
    - bbaassssiiee.commoncentos
    - common
    - firewall
    - httpd
i#    - php
    - cplusplus    
    - git
    - nodejs
    - npm
    - perl
    - python
    - golang
    - oracle_java8
    
    - jenkins                           # Use Jenkins to build
    - ant
    - maven
    - gradle
    
    - bbaassssiiee.el_postgres_role     # Artifactory & sonar can use postgres
    - hullufred.nexus                   # Nexus is used as library repository
    - bbaassssiiee.artifactory          # Artifactory is our build repository
    - bbaassssiiee.sonar                # SonarQube reports on code quality
#    - ansible-selenium-role

  tasks:
    - include: tasks/settings.yml

- name: Target server
  hosts: target
  remote_user: vagrant
  become: yes
  vars:
    homedir: "{{ lookup('env','HOME') }}"

  pre_tasks:
    - include: tasks/settings.yml

  roles:
    - bbaassssiiee.commoncentos
    - common
#    - geerlingguy.java
    - hudecof.tomcat
    - ansible-jenkins-slave
    - ansible-selenium-role

  tasks:
    - include: tasks/tomcat_settings.yml
    - include: tasks/install_docker.yml

- name: Ubuntu Box
  hosts: ubuntu
  remote_user: vagrant
  become: yes
  gather_facts: yes

  roles:
#    - geerlingguy.java
    - ansible-maven
    - ansible-selenium-role
    - ansible-jenkins-slave

- name: Windows client
  hosts: windows
  remote_user: IEUser
  gather_facts: no

  roles:
  - ansible-oasis
  - ferhaty.jenkins-slave
  - windows-selenium-role

  tasks:
    - include: tasks/windows_settings.yml

